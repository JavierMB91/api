openapi: 3.0.0
info:
  title: Documentación API del Proyecto
  description: Documentación completa de la API incluyendo autenticación, usuarios y productos.
  version: 1.0.0
  contact:
    email: admin@miempresa.com

servers:
  - url: http://localhost/api
    description: Servidor Local (XAMPP)

tags:
  - name: Auth
    description: Endpoints de autenticación y seguridad
  - name: Usuarios
    description: Gestión de usuarios del sistema
  - name: Productos
    description: Catálogo de productos

paths:
  # --- AUTH ---
  /auth/login:
    post:
      tags:
        - Auth
      summary: Iniciar sesión
      description: Envía credenciales para obtener un token de acceso.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login exitoso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        '401':
          description: Credenciales inválidas

  # --- USUARIOS ---
  /usuarios:
    get:
      tags:
        - Usuarios
      summary: Obtener todos los usuarios
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de usuarios recuperada
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Usuario'
    post:
      tags:
        - Usuarios
      summary: Crear un usuario
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UsuarioInput'
      responses:
        '201':
          description: Usuario creado exitosamente

  /usuarios/{id}:
    get:
      tags:
        - Usuarios
      summary: Obtener usuario por ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Detalle del usuario
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Usuario'
    put:
      tags:
        - Usuarios
      summary: Actualizar usuario
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UsuarioInput'
      responses:
        '200':
          description: Usuario actualizado
    delete:
      tags:
        - Usuarios
      summary: Eliminar usuario
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Usuario eliminado

  # --- PRODUCTOS (Ejemplo de otra entidad) ---
  /productos:
    get:
      tags:
        - Productos
      summary: Listar productos
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Producto'
    post:
      tags:
        - Productos
      summary: Crear producto
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductoInput'
      responses:
        '201':
          description: Producto creado

  /productos/{id}:
    get:
      tags:
        - Productos
      summary: Obtener producto por ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Detalle del producto
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Producto'
    put:
      tags:
        - Productos
      summary: Actualizar producto
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductoInput'
      responses:
        '200':
          description: Producto actualizado
    delete:
      tags:
        - Productos
      summary: Eliminar producto
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Producto eliminado

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    # Esquemas de Auth
    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
          example: admin@miempresa.com
        password:
          type: string
          format: password
          example: "123456"
    LoginResponse:
      type: object
      properties:
        token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        expiresIn:
          type: integer
          example: 3600

    # Esquemas de Usuario
    Usuario:
      type: object
      properties:
        id:
          type: integer
          example: 10
        nombre:
          type: string
          example: "Ana García"
        email:
          type: string
          format: email
          example: "ana@ejemplo.com"
    UsuarioInput:
      type: object
      required:
        - nombre
        - email
      properties:
        nombre:
          type: string
          example: "Nuevo Usuario"
        email:
          type: string
          example: "nuevo@ejemplo.com"

    # Esquemas de Producto
    Producto:
      type: object
      properties:
        id:
          type: integer
          example: 101
        nombre:
          type: string
          example: "Laptop Gamer"
        precio:
          type: number
          format: float
          example: 1500.00
    ProductoInput:
      type: object
      required:
        - nombre
        - precio
      properties:
        nombre:
          type: string
        precio:
          type: number
